	<h1> Please Enter Your Details For Our Dating Website!</h1>

		<label for="preview">Image preview:</label> 
		<img id="preview">

			<label for="name">Name:</label>

			<label for="gender">Gender:</label> 
			<input type="radio" name="gender" value="Male" required=""><label class="maleGen" for="gender">Male </label>
			<input type="radio" name="gender" value="Female" required=""><label class="femaleGen" for="gender">Female</label> <br>
			<label for="age">Age:</label>
			<input type="number" id="age" name="age" required="">
								<br>
			<label for="birthday">Date of birth:</label>
			<input type="date" id="birthday" name="birthday"><br>
			<label for="color">Favorite color:</label>
			<input type="color" id="color" name="color"><br>
			<label for="countries">Which country:</label>
			<select name="countries" id="countries">
    <option disabled="" selected=""></option>
	<option value="hk">Hong Kong</option>
	<option value="vc">Vancouver</option>
	<option value="sf">San Francisco</option>
	<option value="fr">France</option>
	<option value="uk">United Kingdom</option>
			</select>
	</fieldset>
	<fieldset>
		<legend>Your Indicators</legend>
			<label for="height">Height:</label> 
			<label class="label4" for="short">Short</label>
			<input type="range" min="0" max="100" step="1" value="50" name="height">
			<label class="label5" for="tall">Tall</label> <br>
			<label for="salary">Salary:</label>
			<label class="label6" for="poor">Poor</label> 
			<input type="range" min="0" max="100" step="1" value="50" name="salary"> 
			<label class="label7" for="rich">Rich</label>
	</fieldset>
	<fieldset>
		<legend>Your Contact Information</legend>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required=""><br><br>
			<label for="mobile">Mobile:</label>
			<input type="tel" id="mobile" name="mobile"><br>
			<label for="address">Address:</label>
			<textarea rows="2" id="address" cols="21" name="address"></textarea><br>
			<label class="label2" for="method">Method to contact you:</label> 
			<input type="checkbox" id="method" name="method" value="email"><label class="label2" for="email">Email</label>
			<input type="checkbox" id="method" name="method" value="whatsapp"><label class="label2" for="whats">Whatsapp</label>
			<input type="checkbox" id="method" name="method" value="in-appchat"><label class="label2" for="chat">In-app chat</label>
